  <body>
    <nav>
      <div class="container nav__container">
        <a href="index.html"><h4>School</h4></a>
        <ul class="nav__menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button id="open-menu-btn"><i class="fa-solid fa-bars"></i></button>
        <button id="close-menu-btn">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
    </nav>

    <section class="contact">
      <div class="container contact__contianer">
        <aside class="contact__aside">
          <div class="aside__image">
            <img src="images/contact.png" width="400" alt="" />
          </div>
          <h2>Contact Us</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
            quae et hic nulla deleniti ratione quia odio eos quod dolor?
          </p>
          <ul class="contact__detials">
            <li>
              <i class="fa-solid fa-phone"></i>
              <h5>1-306-222-2323</h5>
            </li>
            <li>
              <i class="fa-regular fa-envelope"></i>
              <h5>School@exemple.com</h5>
            </li>
          </ul>
        </aside>
        <form
          class="contact__form"
          action="https://api.web3forms.com/submit"
          method="POST"
        >
          <div class="form__name">
            <input
              type="hidden"
              name="access_key"
              value="f1773702-6256-4026-8353-0baa699f8950"
            />
            <input
              type="text"
              name="First Name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="Last Name"
              placeholder="Last Name"
              required
            />
          </div>
          <input
            type="email"
            name="Email Adress"
            placeholder="name@exemple.com"
            required
          />
          <textarea
            name="Message"
            rows="7"
            required
            placeholder="Your Message"
          ></textarea>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
